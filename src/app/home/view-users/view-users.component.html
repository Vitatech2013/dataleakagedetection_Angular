<table class="table">
    <thead>
      <tr>
       <th>S.NO.</th>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Username</th>
       <th>Mobile No.</th>
       <th>Email Id</th>
       <th>Image</th> 
      </tr>
    </thead>
    <tbody>
     <tr *ngFor=" let v of viewusers ;let i=index">
        <td>{{i+1}}</td>
        <td>{{v.firstname}}</td>
        <td>{{v.lastname}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobileno}}</td>
        <td>{{v.emailid}}</td>
        <td style="width:5%"><img src="{{v.file}}" style="width:100%"></td>
     </tr>
    </tbody>
  </table>
